default:
  suites:
    user_auth:
      contexts: [ UserAuthenticationContext ]
      filters: { tags: '@user_auth' }
    user_registration:
      contexts: [ UserRegistrationContext ]
      filters: { tags: '@user_registration' }
    settings_profile:
      contexts: [ SettingsProfileContext ]
      filters: { tags: '@settings_profile' }

  extensions:
    Laracasts\Behat:
        env_path: .env.behat
    Behat\MinkExtension:
        base_url: http://cadem.local
        default_session: laravel
        laravel: ~
        selenium2:
          wd_host: "http://192.168.10.1:4444/wd/hub"
        browser_name: chrome